name: "release"
 
on:
  push:
    tags:
      - "1.*"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
 
jobs:
  flutter-build-android:
    name: "Build Android APKs"
    runs-on: "ubuntu-latest"
    permissions: write-all
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        
      - name: Extract tag name
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash
        
      - name: Echo build progress
        run: echo "Kazumi_android_${{ env.tag }} build progress"
        shell: bash
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake libgtk-3-dev ninja-build libayatana-appindicator3-dev libasound2-dev
        shell: bash
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          
      - name: Get Flutter dependencies
        run: flutter pub get
        shell: bash
        
      - name: Inject DanDan API Credentials
        run: |
          sed -i "s/kvpx7qkqjh/${{ secrets.DANDANAPI_APPID }}/g" lib/utils/mortis.dart
          sed -i "s/rABUaBLqdz7aCSi3fe88ZDj2gwga9Vax/${{ secrets.DANDANAPI_KEY }}/g" lib/utils/mortis.dart
        
      - name: Build Flutter for Android (All ABIs)
        # --split-per-abi builds both armeabi-v7a (32-bit) and arm64-v8a (64-bit)
        run: flutter build apk --split-per-abi
        shell: bash
        
      - name: Package android build output (32-bit)
        # 重命名 32 位 APK 文件
        run: cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk Kazumi_android_armeabi-v7a.apk
        shell: bash

      - name: Package android build output (64-bit)
        # 重命名 64 位 APK 文件
        run: cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk Kazumi_android_arm64-v8a.apk
        shell: bash

      - name: Upload android outputs
        uses: actions/upload-artifact@v4
        with:
          name: android_unsigned_apks
          # 上传所有以 Kazumi_android_ 开头的 APK 文件
          path: Kazumi_android_*.apk

  release:
    name: "Sign and Publish Release"
    runs-on: "ubuntu-latest"
    # 只需要依赖 Android 构建作业
    needs: [flutter-build-android]
    permissions: write-all
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        
      - name: Extract tag name
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK and Build Tools
        uses: android-actions/setup-android@v3
        
      - name: Setup Android build tools version
        run: sdkmanager "build-tools;34.0.0"
        
      - name: Download unsigned android build files
        uses: actions/download-artifact@v4
        with:
          name: android_unsigned_apks
          # 下载到临时目录
          path: android_unsigned_apks_temp
          
      - name: Prepare directories and Copy APKs for Signing
        run: |
          mkdir build
          mkdir build/unsigned
          mkdir build/signed
          # 复制所有 APK 文件到 build/unsigned 目录
          cp android_unsigned_apks_temp/*/*.apk build/unsigned/
        shell: bash
        
      - name: Sign APKs
        id: sign_app
        uses: filippoLeporati93/android-release-signer@v1
        with:
          releaseDirectory: build/unsigned
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Copy Signed android build files
        # 假设签名操作是原地修改文件。将 build/unsigned 中的所有 APK 移动到 build/signed 
        run: mv build/unsigned/*.apk build/signed/
        shell: bash
        
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/signed/*.apk
